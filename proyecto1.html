<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorias</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <style>
        /* Estilos CSS para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            text-align: center;
            background-image: url('memoria.jpg'); /* Reemplaza esta URL con la URL de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .album-item {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
        }

        .album-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .album-item h3 {
            margin: 10px 0 5px 0;
            color: #ffffff;
        }

        .album-item a {
            color: #fa0000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .album-item a:hover {
            color: #ffffff;
        }

        /* Media queries para pantallas más pequeñas */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .album-item {
                width: 160px; /* Reducir el tamaño del álbum en pantallas medianas */
            }

            .album {
                gap: 10px;
            }

            a {
                padding: 8px 16px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .album-item {
                width: 140px; /* Reducir aún más el tamaño en pantallas pequeñas */
            }

            a {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>MEMORIAS DE CIUSCO</h1>
    <p>jj</p>

    <div class="album">
        <div class="album-item">
            <img src="imagen4.jpg" alt="Imagen 1">
            <h3>1</h3>
            <a href="pagina1.html">Ver más</a>
        </div>
        <div class="album-item">
            <img src="imagen5.jpg" alt="Imagen 2">
            <h3> 2</h3>
            <a href="pagina2.html">Ver más</a>
        </div>
        <div class="album-item">
            <img src="imagen6.jpg" alt="Imagen 3">
            <h3>3</h3>
            <a href="pagina3.html">Ver más</a>
        </div>
        <!-- Añade más elementos de álbum según sea necesario -->
    </div>

    <!-- Botón para volver al inicio -->
    <a href="index.html">Volver al inicio</a>
</body>
</html>
